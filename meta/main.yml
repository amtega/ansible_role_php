---
# Role dependencies

galaxy_info:
  role_name: php
  author: José Enrique Mourón Regueira
  description: Role to manage php 7.x installation in centos/RHEL 7
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - php7

dependencies:

  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        rhel: 7

  - role: amtega.epel

  - role: amtega.apache
    tags:
      - never

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^php_modules_.*"
        fact_name: php_modules_hostvars
        output_type: list
    when: php_modules_load_from_hostvars | bool
